<main class="product-detail">
  <section class="product-detail__section">
    <ng-container *ngIf="productSignal() as product">
      <ecommerce-angular-product-card
        [product]="product"
      ></ecommerce-angular-product-card>
      <div class="product-detail__info">
        <h2>{{ product.description }}</h2>
        <p>{{ product.quantity | quantityDescription }}</p>
        <button
          (click)="carService.addToCart(product)"
          mat-raised-button
          color="primary"
        >
          Adicionar ao carrinho
        </button>
      </div>
    </ng-container>
  </section>
</main>
